[Rule]
RULE-SET,direct,DIRECT
RULE-SET,proxy,🚀 节点选择
RULE-SET,telegram_cidr,🚀 节点选择


custom_proxy_group=🚀 节点选择`select`[]💸 精选便宜节点`[]♻️ 自动选择`[]✈️ 手动选择`[]🛩️ 手动选择备用`[]DIRECT`.*
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,200
custom_proxy_group=✈️ 手动选择`select`.*
custom_proxy_group=🛩️ 手动选择备用`select`.*
custom_proxy_group=💸 精选便宜节点`url-test`(?:^(?!.*CN2)(?!.*福利).*-(?:0\.\d+x)(?:[^\w]|$))|(?:^.*[Ii][Ee][Pp][Ll])`http://www.gstatic.com/generate_204`300,,200
custom_proxy_group=🤖 AI节点`url-test`(.*ChatGPT动态解锁测试.*)`http://www.gstatic.com/generate_204`300,,200
custom_proxy_group=🙉 ignore`url-test`(?i)(?:Hong Kong|Taiwan|Japan|Singapore)`http://www.gstatic.com/generate_204`300,,200
custom_proxy_group=🎮 游戏节点`select`[]🎯 直连`[]🚀 节点选择`[]✈️ 手动选择`[]🛩️ 手动选择备用
custom_proxy_group=🎬 emby节点`url-test`.*[Ee][Mm][Bb][Yy].*|^(?=.*?[Ii][Ee][Pp][Ll])(?!.*[Uu][Nn][Ii][Tt][Ee][Dd]\s[Ss][Tt][Aa][Tt][Ee][Ss]).*`http://www.gstatic.com/generate_204`300,,200
custom_proxy_group=🏀 NBA_League_Pass`url-test`(?:^(?!.*日本)(?!.*CN2)(?!.*福利).*-(?:0\.\d+x)(?:[^\w]|$))|(?:^(?!.*(?:Japan|日本)).*[Ii][Ee][Pp][Ll])`http://www.gstatic.com/generate_204`300,,200
custom_proxy_group=🇭🇰 香港节点(whatsapp)`url-test`(港|HK|hk|Hong Kong|HongKong|hongkong)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇸🇬 狮城节点`url-test`((新加坡|坡|狮城|SG|Singapore)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🎯 直连`select`[]DIRECT`[]🚀 节点选择`[]♻️ 自动选择`[]✈️ 手动选择`[]🛩️ 手动选择备用
custom_proxy_group=🐟 漏网之鱼`select`[]🎯 直连`[]🚀 节点选择`[]♻️ 自动选择`[]✈️ 手动选择`[]🛩️ 手动选择备用`.*

enable_rule_generator=true
overwrite_original_rules=true
